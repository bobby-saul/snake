<html>

<head>
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="snake.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="snake.js"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="game">
        <div class="heading">
            <h1>Snake</h1>
            <div class="high-score">
                High Score: <span class="high-score-value">---</span>
            </div>
        </div>
        <div class="board-wrapper">
            <div class="board">
            </div>
            <div class="buttons">
                <div class="score">
                    Score: <span class="score-value">---</span>
                </div>
                <div class="buttons-difficulty">
                    <button class="easy difficulty selected">Easy</button>
                    <button class="medium difficulty">Medium</button>
                    <button class="hard difficulty">hard</button>
                </div>
                <div class="buttons-top">
                    <button class="top arrow">&#8593;</button>
                </div>
                <div class="buttons-top">
                    <button class="left arrow">&#8592;</button>
                    <button class="start">Start</button>
                    <button class="right arrow">&#8594;</button>
                </div>
                <div class="buttons-top">
                    <button class="bottom arrow">&#8595;</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
